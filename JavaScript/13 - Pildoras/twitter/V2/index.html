<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Casi Twitter</h1>
        <form id="tweetForm">
            <input type="text" id="tweetInput" placeholder="Escribe tu tweet">
            <button type="submit">Twittear</button>
        </form>
        <ul id="tweetList"></ul>
        <button id="resetBtn">Reset Tweets</button>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <script src="js/script.js"></script>
</body>
</html>
