<!DOCTYPE html>
<html>
<head>
    <title>Salario por Puesto de Trabajo</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="select-container">
            <label for="puestoTrabajo">Selecciona un puesto de trabajo:</label>
            <select id="puestoTrabajo">
                <option value="dba job">DBA Job</option>
                <option value="front-end developer">Front-end Developer</option>
                <option value="back-end developer">Back-end Developer</option>
            </select>
        </div>
        <button id="btnSalario">Consultar Salario</button>
        <div class="result-container">
            <p id="salarioResultado"></p>
        </div>
    </div>
</body>
</html>
