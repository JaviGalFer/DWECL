<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto asistido</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1 class="seccion">TIEMPO</h1>
    <input type="number" id="tiempo">
    <button id="encender">Alarma</button>
    <button id="apagar">Apagar Alarma</button>

    <h1 class="seccion">ESTADO ALARMA</h1>
    <h1 id="estado" style="color: red;">Apagado</h1>
    
    <h1 class="seccion">TEMPORIZADOR</h1>
    <audio controls id="audioAlarma">
        <source src="sounds/mondongo.mp3" type="audio/mpeg">
    </audio>

    <h1 class="seccion">FECHA HORA</h1>
    <h1 id="hora">00:00:00</h1>

</body>
</html>
