<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styless.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="notas-container">
        <h2>Boletín de Notas</h2>

        <div id="botones-container">
            <button id="cargar-notas" onclick="cargarNotas()">Cargar Notas</button>
            <button id="borrar-notas" onclick="borrarNotas()" disabled>Borrar Notas</button>
        </div>

        <div id="notas-lista-container">
            <h4 id="hnombre"></h4>
            <h4 id="hnotas"></h4>
            <ul id="notas-lista"></ul>
        </div>

        <div id="resultados-container">
            <p id="promedio"></p>
            <p id="nota-mas-alta"></p>
            <p id="hay-suspensos"></p>
        </div>

        <div id="acciones-container">
            <button class="accion-btn" onclick="calcularPromedio()" disabled>Calcular Promedio</button>
            <button class="accion-btn" onclick="calcularNotaMasAlta()" disabled>Calcular Nota más alta</button>
            <button class="accion-btn" onclick="haySuspensos()" disabled>Hay algún suspenso</button>
        </div>
    </div>
</body>
</html>
